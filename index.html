<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink ni Dusalen, Cadingla, and Dela Cruz</title>
    <style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Prevents scrolling */
}

body {
    text-align: center;
    color: white; /* Set text color to white */
}

img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* Ensures the image covers the entire viewport */
    position: fixed; /* Fix the image position */
    top: 0;
    left: 0;
    z-index: -1; /* Place the image behind other content */
}

h1 {
    margin-top: 50px; /* Adjust margin-top to push the heading down */
}

ul {
    list-style-type: none;
    padding: 0;
    margin-top: 20px; /* Adjust margin-top to space out the list */
}

li {
    margin-bottom: 10px; /* Adjust margin-bottom to space out list items */
}

a {
    color: red; /* Set link color to red */
    text-decoration: underline; /* Underline links */
    cursor: pointer; /* Change cursor to pointer on hover */
}

a:hover {
    text-decoration: none; /* Remove underline on hover */
}
    </style>
</head>
<body>
     
    <h1>Warm, Muffled, Solemn Night</h1>
    <ul>
        <li>It was as if a <a href="https://jandsixtynine.github.io/hypertext1/" target="_blank">flame</a></li>
        <li>The heartfelt atmosphere we had</li>
        <li>The embers</li>
        <li>Smoldering we are</li>
        <br>
        <li>The euphonious resonant</li> 
        <li><a href="https://jandsixtynine.github.io/jandery/" target="_blank">echoes</a> of gong</li>
        <li>From a distance</li>
        <li>While we dance alone</li>
    </ul>
</body>
</html>

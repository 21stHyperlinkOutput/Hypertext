<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperpoetry(Wedding Dance)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="https://i.pinimg.com/originals/ea/8b/dc/ea8bdc8f45453363b2d1e6831d87320f.gif" alt="Hut" class="background-image">
        <div class="overlay"></div>
        <div class="text-container">
            <h1>Warm, Muffled, Solemn Night</h1>
            <ul>
                <li>It was as if a <a href="https://21sthyperlinkoutput.github.io/hypertext1/" target="_blank">flame</a></li>
        <li>The heartfelt atmosphere we had</li>
        <li>The embers</li>
        <li>Smoldering we are</li>
        <br>
        <li>The euphonious resonant</li> 
        <li><a href="https://21sthyperlinkoutput.github.io/jandery/" target="_blank">echoes</a> of gong</li>
        <li>From a distance</li>
        <li>While we dance alone</li>
            </ul>
        </div>
    </div>
</body>
</html>
